<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

    <main class="container">

      <div class="left card">
        <h3 class="result">Your Result</h3>

        <div class="score">
          <h1 class="total">76</h1>
          <p class="percent">of 100</p>
        </div>

        <div class="description">
          <h2 class="grade">Great</h2>
          <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>

      <div class="right card">

        <h3 class="summary">Summary</h3>

        <div class="category">
          <div class="category-item reaction">
          <h4 class="category-title">
            <img class="icon" src="./assets/images/icon-reaction.svg" alt="Reaction icon">
             Reaction
          </h4>
          <p class="category-score"><span>80</span> / 100</p>
          </div>
          
          <div class="category-item memory">
            <h4 class="category-title">
              <img class="icon" src="./assets/images/icon-memory.svg" alt="Memory icon">
               Memory
            </h4>
            <p class="category-score"><span>92</span> / 100</p>
          </div>

          <div class="category-item verbal">
            <h4 class="category-title">
              <img class="icon" src="./assets/images/icon-verbal.svg" alt="Verbal icon">
              Verbal
            </h4>
            <p class="category-score"><span>61</span> / 100</p>
          </div>

          <div class="category-item visual">
            <h4 class="category-title">
              <img class="icon" src="./assets/images/icon-visual.svg" alt="Visual icon">
              Visual
            </h4>
            <p class="category-score"><span>72</span> / 100</p>
          </div>
      
        </div>
        
        <button class="btn" type="button">Continue</button>
      </div>

    </main>
  


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/meowmao">meowmao</a>.
   </div>
</body>
</html>
